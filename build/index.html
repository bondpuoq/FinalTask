<!DOCTYPE html>
<html><head><meta charset="utf8" /><link rel="stylesheet" href="css/style.css" /></head><body><div class="offer-list"><script type="text/x-handlebars-template" id="js-offer-list">{{#each this}}<div class="offer"><div class="actions"><div class="more-info">Ознакомиться с предложением</div><div class="action-icons"><a href="#" class="feedback"></a><a href="#" class="like"></a><a href="#" class="add"></a><a href="#" class="comment"></a></div></div><div class="offer-image"><img src="{{offerImg}}" /></div><div class="offer-caption">{{caption}}</div><div class="offer-info"><div class="category">{{category}}</div><div class="date">{{#if dateBegin}}  {{dateBegin}}-{{else}}  Всегда&nbsp;{{/if}}{{#if dateEnd}}  {{dateEnd}}{{else}}  актуально{{/if}}</div><div class="location">{{location}}</div></div><div class="offer-feedback"><div class="likes">{{likes.length}}</div><div class="adds">{{adds.length}}</div><div class="comments">{{comments.length}}</div><div class="mentions">{{#if mentions}}  {{mentions.length}} отзыва{{/if}}</div></div><div class="offer-author"><div class="avatar"><img src="{{author.avatar}}" /></div><div class="ticket"><span class="name">{{author.fio}}</span><br /><span class="label">предлагает</span></div></div><div class="offer-feedback-details">{{#each this.mentions}}<div data-user-id="{{author.id}}" class="container"><div class="avatar"><img src="{{author.avatar}}" /></div><div class="text">{{text}}</div></div>{{/each}}</div></div>{{/each}}</script></div><script src="js/app.js"></script></body></html>
