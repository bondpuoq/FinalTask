<!DOCTYPE html>
<html><head><meta charset="utf8" /><link rel="stylesheet" href="css/style.css" /></head><body><div class="offer-list"><script type="text/x-handlebars-template" id="js-offer-list">{{#each this}}<div class="offer"><div class="offer-image"><img src="{{offerImg}}" /></div><div class="offer-caption">{{caption}}</div><div class="offer-info"><div class="category">{{category}}</div><div class="date">{{dateBegin}}-{{dateEnd}}</div><div class="location">{{location}}</div></div><div class="offer-feedback"><div class="likes">{{likes.length}}</div><div class="adds">{{adds.length}}</div><div class="comments">{{comments.length}}</div><div class="mentions">{{mentions.length}}</div></div><div class="offer-author"><div class="avatar"><img src="{{user.avatar}}" /></div><div class="ticket"><span class="name">{{user.fio}}</span><br /><span class="label">предлагает</span></div></div><div class="offer-feedback-details"></div>{{#each comment}}<div data-user-id="{{author.id}}"></div><div class="avatar"><img /></div><div class="text">{{text}}</div>{{/each}}</div>{{/each}}</script></div><script src="js/app.js"></script></body></html>
