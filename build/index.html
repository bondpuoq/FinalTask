<!DOCTYPE html>
<html><head><meta charset="utf8" /><link rel="stylesheet" href="css/style.css" /></head><body><div class="offer-list js-offer-list"><script type="text/x-handlebars-template" id="js-offer-list">{{#each this}}<div data-offer-index="{{@index}}" class="offer"><div class="actions"><div class="more-info">Ознакомиться с предложением</div><div class="action-icons"><a href="#" class="feedback"></a><a href="#" class="like"></a><a href="#" class="add"></a><a href="#" class="comment"></a></div></div><div class="offer-image"><img src="{{offerImg}}.png" /></div><div class="offer-caption">{{caption}}</div><div class="offer-info"><div class="category">{{category}}</div><div class="date">{{#if dateBegin}}  {{dateBegin}}-{{else}}  Всегда&nbsp;{{/if}}{{#if dateEnd}}  {{dateEnd}}{{else}}  актуально{{/if}}</div><div class="location">{{location}}</div></div><div class="offer-feedback"><div class="likes">{{likes.length}}</div><div class="adds">{{adds.length}}</div><div class="comments">{{comments.length}} комментария</div><div class="mentions">{{#if mentions}}  {{mentions.length}} отзыва{{/if}}</div></div><div class="offer-author"><div class="avatar"><img src="{{author.avatar}}.png" /></div><div class="ticket"><span class="name">{{author.fio}}</span><br /><span class="label">предлагает</span></div></div><div class="offer-feedback-details">{{#each this.comments}}<div data-user-id="{{author.id}}" class="container"><div class="avatar"><img src="{{author.avatar}}.png" /></div><div class="text">{{text}}</div></div>{{/each}}</div></div>{{/each}}</script></div><div class="blind hidden js-blind"><div class="popup js-popup"><script type="text/x-handlebars-template" id="js-popup"><div class="close-link">Закрыть X</div><div class="header"><div class="img"><img src="{{data.author.avatar}}-big.png" /></div><div class="author"><div class="fio">  {{data.author.fio}}</div><br /><div class="label">  нуждается в этом</div></div><div class="button violet">  Добавить в друзья</div></div><div class="container"><div class="info"><h1>{{data.caption}}</h1><h3>{{data.category}}</h3><img src="{{data.offerImg}}.png" /><div class="description">{{data.description}}</div></div><div class="actions"><div class="button gray">Добавить к себе</div><div class="button gray">Мне нравится</div><div class="button gray">Комментировать</div></div></div><div class="feedbacks">{{#each data.mentions}}<div class="fb-item"><div class="fb-image"><img src="{{author.avatar}}-big.png" /></div><div class="fb-text"><span>{{text}}</span></div></div>{{/each}}</div><div class="add-feedback"><div class="fb-image"><img src="{{currentUser.avatar}}.png" /></div><div class="fb-text"><input default-text="Комментировать" /></div></div><div class="counter-block"><div>{{data.adds.length}} добавили к себе<br />{{#each data.adds}}<img src="{{avatar}}-big.png" />{{/each}}</div></div><div class="counter-block"><div>{{data.likes.length}} нравится<br />{{#each data.likes}}<img src="{{avatar}}-big.png" />{{/each}}</div></div></script></div></div><!--/ToDo: Написать шаблон попапа для любого выбранного элемента
--><script src="js/app.js"></script></body></html>
