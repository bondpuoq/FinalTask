<!DOCTYPE html>
<html><head><meta charset="utf8" /><link rel="stylesheet" href="css/style.css" /></head><body><div class="grid offer-list" id="js-offer-list-placeholder"><script type="text/x-handlebars-template" id="js-offer-list-template">{{#each offers}}  {{#if deleted}}  {{else}}<div data-offer-id="{{id}}" class="offer grid-item js-offer"><div class="actions"><div data-offer-id="{{id}}" class="more-info js-more-info">Ознакомиться с предложением</div><div class="action-icons"><div class="to-feedback js-feedback-link"></div>{{#if likesByCurrentUser}}<div data-offer-id="{{id}}" class="liked js-like-link"></div>{{else}}<div data-offer-id="{{id}}" class="to-like js-like-link"></div>{{/if}}{{#if addsByCurrentUser}}<div data-offer-id="{{id}}" class="added js-add-link"></div>{{else}}<div data-offer-id="{{id}}" class="to-add js-add-link"></div>{{/if}}<div data-offer-id="{{id}}" class="to-comment js-comment-link"></div></div></div><div class="offer-image"><img src="{{offerImg}}.png" /></div><div class="offer-caption">{{caption}}</div><div class="offer-info"><div class="category">{{category}}</div><div class="date">{{#if dateBegin}}  {{dateBegin}}-{{else}}  Всегда&nbsp;{{/if}}{{#if dateEnd}}  {{dateEnd}}{{else}}  актуально{{/if}}</div><div class="location">{{location}}</div></div><div class="offer-feedback">{{#if likes}}<div class="likes">{{likes.length}} нравится</div>{{/if}}{{#if adds}}<div class="adds">{{adds.length}} добавили</div>{{/if}}<br />{{#if comments}}<div data-offer-id="{{id}}" class="comments js-comments">{{commentsCount}} комментария</div>{{/if}}{{#if mentions}}<div class="mentions">{{mentionsCount}} отзыва</div>{{/if}}</div><div class="offer-author"><div class="avatar"><img src="{{author.avatar}}.png" /></div><div class="ticket"><span class="name">{{author.fio}}</span><br /><span class="label">предлагает</span></div></div><div class="offer-feedback-details">{{#take 5 1 comments}}<div data-user-id="{{author.id}}" class="container"><div data-comment-id="{{id}}" data-offer-id="{{../id}}" class="delete-comment hidden js-delete-comment">х</div><div class="avatar"><img src="{{author.avatar}}.png" /></div><div class="text">{{text}}</div></div>{{/take}}<div data-offer-id="{{id}}" class="container js-comment hidden"><div class="avatar"><img src="{{../currentUser.avatar}}.png" /></div><div class="textinput"><textarea placeholder="Комментировать" maxlength="500" data-offer-id="{{id}}" class="comment-input js-comment-input"></textarea></div></div></div></div>  {{/if}}{{/each}}</script></div><div class="blind hidden js-blind"><div class="popup" id="js-popup-placeholder"><script type="text/x-handlebars-template" id="js-popup-template"><div data-offer-id="{{id}}" class="close-link js-close-link">Закрыть X</div><div class="header"><div class="img"><img src="{{offer.author.avatar}}-big.png" /></div><div class="author"><div class="fio">{{offer.author.fio}}</div><br /><div class="label">нуждается в этом</div></div><div data-offer-id="{{offer.id}}" class="button violet js-delete-offer">удалить предложение</div></div><div class="container"><div class="info"><h1>{{offer.caption}}</h1><h3>{{offer.category}}</h3><img src="{{offer.offerImg}}-big.png" /><div class="description">{{offer.description}}</div></div><div class="actions">{{#if offer.addsByCurrentUser}}<div data-offer-id="{{offer.id}}" class="button gray added js-add">Добавить к себе</div>{{else}}<div data-offer-id="{{offer.id}}" class="button gray add js-add">Добавить к себе</div>{{/if}}{{#if offer.likesByCurrentUser}}<div data-offer-id="{{offer.id}}" class="button gray liked js-like">Мне нравится</div>{{else}}<div data-offer-id="{{offer.id}}" class="button gray like js-like">Мне нравится</div>{{/if}}  <div data-offer-id="{{offer.id}}" class="button gray mention js-mention">Добавить отзыв</div></div></div><div class="feedbacks">{{#take 3 1 offer.mentions}}<div class="fb-item"><div class="fb-image"><img src="{{author.avatar}}-big.png" /></div><div class="fb-text"><span>{{text}}</span></div></div>{{/take}}</div><div data-offer-id="{{offer.id}}" class="add-feedback js-add-mention hidden"><div class="fb-image"><img src="{{currentUser.avatar}}-big.png" /></div><div class="fb-text"><textarea placeholder="Оставить отзыв" maxlength="500" data-offer-id="{{offer.id}}" class="js-mention-text"></textarea></div></div><div class="counter-block"><div>{{offer.adds.length}} добавили к себе<br />{{#each offer.adds}}<img src="{{avatar}}-big.png" />{{/each}}</div></div><div class="counter-block"><div>{{offer.likes.length}} нравится<br />{{#each offer.likes}}<img src="{{avatar}}-big.png" />{{/each}}</div></div></script></div></div><script src="js/app.js"></script></body></html>
